<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Dairy Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
             <div class ="container">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Create New Product </h1>
                    <div class = "card-body">
                      <form th:action="@{/products}" th:object = "${productmaster}" method="POST">
                        <div class ="form-group">
                          <label> Product PName </label>
                          <input
                                  type = "text"
                                  name = "PName"
                                  th:field = "*{PName}"
                                  class = "form-control"
                                  placeholder="Enter Product PName"
                          />
                        </div>
                        <div class ="form-group">
                          <label> Product PCode </label>
                          <input
                                  type = "text"
                                  name = "PCode"
                                  th:field = "*{PCode}"
                                  class = "form-control"
                                  placeholder="Enter Product PCode"
                          />
                        </div>
                        <div class ="form-group">
                          <label> Product prod_type </label>
                          <input
                                  type = "text"
                                  name = "prod_type"
                                  th:field = "*{prod_type}"
                                  class = "form-control"
                                  placeholder="Enter Product prod_type"
                          />
                        </div>
                        <div class="row">
                          <label for="datePicker">PStDate</label>
                          <input id="datePicker" class="form-control" type="date" th:min="${dateTime}" placeholder="dd/mm/yyyy" >
                        </div>
                        <div class="row">
                          <label for="datePicker">PEndDate</label>
                          <input id="datePicker" class="form-control" type="date" th:min="${dateTime}" placeholder="dd/mm/yyyy" >
                        </div>

                        </div>
                        <div class = "box-footer">
                          <button type="submit" class = "btn btn-primary">
                            Submit
                          </button>
                        </div>
                      </form>
                    </div>

                </div>
                </div>
</div>

</body>
</html>
